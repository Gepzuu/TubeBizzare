<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./logoAndImages/youtube-icon_.png" type="image/x-icon">
    <title>TubeBizzare</title>
    <link rel="stylesheet" href="Youtube.css" />
  </head>
  <body>
    <nav class="navbar">
    
      <a href="index.html">
        <img src="logoAndImages/logo.png" alt="logo" class="logo"
      /></a>

      <div class="search-box">
        <input
          type="text"
          class="search-bar"
          placeholder="&nbsp;&nbsp;Search"
          id="inputBox"
        />
        <button id="searchbtn" onclick="search()" class="search-btn">
          <img src="logoAndImages/search.png" alt="" />
        </button>
        
      </div>

      <div class="user-options">
        <div class="user-dp">
          <img
            src="./logoAndImages/_aea0a63d-ef64-4137-a2c0-e3b1ea5902be.jpg"
            alt=""
          />
        </div>
      </div>
    </nav>


    <div class="side-bar">
      <a href="index.html" class="links active"
        ><img src="logoAndImages/home.png" alt="" />Home</a
      >
    </div>

    
    <div class="filters">
      <button onclick="trending()" class="fliter-options active">All</button>
      <button onclick="search()" class="fliter-options">Programming</button>
      <button onclick="search()" class="fliter-options">Music</button>
      <button onclick="trending()" class="fliter-options">
        News
      </button>
      <button onclick="search()" class="fliter-options">Gaming</button>
      <button onclick="search()" class="fliter-options">Flight simulator</button>
      <button onclick="search()" class="fliter-options">Cockpits</button>
      <button onclick="trending()" class="fliter-options">Comedy</button>
      <button onclick="search()" class="fliter-options">Recently uploaded</button>
      <button onclick="search()" class="fliter-options">Pop Music</button>
    </div>

    <div id="videosResults"></div>
  </body>
</html>
<script src="Youtube.js"></script>
